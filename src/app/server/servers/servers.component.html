<label >Server Name</label>
<!-- <input type="text" (input)="onUpdataServerName($event)" class="form-control"> -->
<input type="text" [(ngModel)]="serverName" class="form-control">

<p *ngIf="serverCreated;else noServer">Server was created,server name is {{serverName}}</p>
<ng-template #noServer >
<p>No server was created</p>
</ng-template>

<button class="btn btn-primary" (click)="onCreateServer()" [disabled]="!allowNewSever">Add Server</button>
<!-- <p [innerText]="allowNewSever"></p> -->
<p>{{serverCreationStatus}}</p>
<app-server *ngFor="let server of servers"></app-server>
